name: 'tag'
on:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        version_assertion_command: 'grep -q "\"version\": \"$version\"" package.json'
        version_tag_prefix: 'v'
        annotated: true
